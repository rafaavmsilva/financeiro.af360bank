<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviados</title>
</head>
<body>
    <h1>Enviados</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Valor</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            {% for item in enviados %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.data }}</td>
                <td>{{ item.valor }}</td>
                <td>{{ item.descricao }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
